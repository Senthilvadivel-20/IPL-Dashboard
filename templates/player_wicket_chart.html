<!DOCTYPE html>
<html style="height: 100%">

    <head>
		<title>{{name}} Home</title>
		<link rel="shortcut icon" href="https://www.iplt20.com/assets/images/ipl-logo-new-old.png" type="image/png">
	</head>

    <body style="height: 100%; margin: 0">

        <h1>
            The {{name}}'s' wicket against teams
        </h1>

        <div id="container" style="height: 100%"></div>

		<h1>Seasonal wickets of {{name}}</h1>

		<div id="container1" style="height: 100%"></div>


        
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.3.1/dist/echarts.min.js"></script>
		
<script type="text/javascript">
	
			var dom = document.getElementById("container");
			var myChart = echarts.init(dom);
			var app = {};

			var option;


			option = {
			  tooltip: {
				trigger: 'axis',
				axisPointer: {
				  type: 'shadow'
				}
			  },
			  grid: {
				left: '3%',
				right: '4%',
				bottom: '3%',
				containLabel: true
			  },
			  xAxis: [
				{
				  type: 'category',
				  data: [ {%for data in wicket_against_team_labels %} '{{data}}', {% endfor %} ],
				  axisTick: {
					alignWithLabel: true
				  }
				}
			  ],
			  yAxis: [
				{
				  type: 'value'
				}
			  ],
			  series: [
				{
				  name: 'Wicket',
				  type: 'bar',
				  barWidth: '60%',
				  data: [{% for data in wicket_against_team_values %} '{{ data}}', {% endfor %}]
				}
			  ]
			};

			if (option && typeof option === 'object') {
				myChart.setOption(option);
			}

        </script>

<!-- Seasonal Run -->

	<script type="text/javascript">
		var dom1 = document.getElementById("container1");
		var myChart1 = echarts.init(dom1);
		var app1 = {};

		var option1;



		option1 = {
		xAxis: {
			type: 'category',
			data: [{% for data in wicket_by_season_labels %} '{{ data}}', {% endfor %}]
		},
		yAxis: {
			type: 'value'
		},
		tooltip: {
			trigger: 'axis'
		},
		series: [
			{
			data: {{wicket_by_season_values}},
			type: 'line',
			symbol: 'triangle',
			symbolSize: 20,
			lineStyle: {
				color: '#5470C6',
				width: 4,
				type: 'dashed'
			},
			itemStyle: {
				borderWidth: 3,
				borderColor: '#EE6666',
				color: 'yellow'
			}
			}
		]
		};

		if (option1 && typeof option1 === 'object') {
			myChart1.setOption(option1);
		}

	</script>

    </body>
</html>
